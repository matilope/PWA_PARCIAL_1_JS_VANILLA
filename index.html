    <nav class="nav">
        <a href="/"><img src="imagenes/logo/logo.png" alt="Logo del sitio" /></a>
        <h1>Clima</h1>
    </nav>

    <div class="banner">
        <div class="buscador mt-5 mb-3">
            <form>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="buscador"><i class="bi bi-search"></i></span>
                    </div>
                    <input type="search" class="form-control form-control-lg" placeholder="El tiempo en..."
                        aria-label="buscador" aria-describedby="buscador">
                </div>
            </form>
        </div>
        <div class="m-3 mb-5">
            <h2 class="mb-3">Bienvenidos a nuestra web del clima</h2>
            <p class="lead">Hagan las consultas que necesiten a través de nuestro buscador</p>
        </div>
    </div>

    <main class="container my-5">

    </main>

    <footer class="p-5 border-top">
        <div class="footer-row pt-3">
            <p>
                Copyright
                <span>© 2023 - Clima</span>
            </p>
            <ul>
                <li><a href="https://facebook.com" target="_blank"><i class="bi bi-facebook"></i></a></li>
                <li><a href="https://twitter.com" target="_blank"><i class="bi bi-twitter"></i></a></li>
                <li><a href="https://instagram.com" target="_blank"><i class="bi bi-instagram"></i></a></li>

        </div>
    </footer>
